<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Change Calculator</title>
</head>
<body>
    <h1>Change Calculator</h1>
    <form action="/change_calculator" method="POST">
        <label for="total_cost">Total Cost of Item:</label>
        <input type="number" step="0.01" name="total_cost" required>
        <br>
        <label for="amount_paid">Amount Customer Paid:</label>
        <input type="number" step="0.01" name="amount_paid" required>
        <br>
        <input type="submit" value="Calculate Change">
        <a href="{{ url_for('index') }}">Back to Home</a>
    </form>

    {% if change is not none %}
    <h2>Results</h2>
    <p>Total Cost: ${{ total_cost }}</p>
    <p>Amount Paid: ${{ amount_paid }}</p>
    <p>Change to be Returned: ${{ change }}</p>
    {% endif %}
</body>
</html>
